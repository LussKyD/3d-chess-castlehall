name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Fix index.html script to point at built bundle
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          JSFILE=$(ls dist/assets/index-*.js 2>/dev/null | head -1)
          if [ -z "$JSFILE" ]; then echo "No built JS in dist/assets"; exit 1; fi
          BASENAME=$(basename "$JSFILE")
          sed -i.bak "s|src=\"[^\"]*main\\.jsx\"|src=\"/${REPO_NAME}/assets/${BASENAME}\"|" dist/index.html
          echo "Updated script src to /${REPO_NAME}/assets/${BASENAME}"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
