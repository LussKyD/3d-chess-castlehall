name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Fix index.html for GitHub Pages (test env)
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          test -f dist/assets/index.js || (echo "Build did not produce dist/assets/index.js"; ls -la dist/assets/ 2>/dev/null; exit 1)
          sed -i.bak "s|src=\"[^\"]*main\\.jsx\"|src=\"/${REPO_NAME}/assets/index.js\"|" dist/index.html
          grep -o 'src="[^"]*"' dist/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
